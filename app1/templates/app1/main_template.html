<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .myfield{
            border:1px solid #ccc; 
            border-radius:5px;
            height:25px;
            width:200px;
            margin: 10px 10px 10px 0;
        }
    </style>
</head>
<body>
    {% load static %}
    <a href="https://tplus.pro/" target="_blank"><img src="{% static 'app1/TPlusLogo.png' %}"alt="Tplus" style="height:60px;"></a>
    
    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
        <div style="text-align: center; margin-bottom: 25px; font-size:x-large; font-family: Arial, Helvetica, sans-serif;">
            {{field.label_tag}}
            <div style="margin: 10px;">{{field}}</div>
        </div>
        {% endfor %}
   
    <input type="submit" value="Send" style="margin: auto; display: block; height: 50px; width: 200px;">
</body>
</html>
